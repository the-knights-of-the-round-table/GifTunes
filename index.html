<!--Original Share Form-->
    <div id="sharing">
        <button class="share-button">Share</button>
         <div id="share-area"> 
             <div class="col-12" style="background-color: whitesmoke;">
            <form class="form-inline">
                <h3>Send a Text</h3>
                <input id="sender-name" class="form-control mr-sm-2" type="text" placeholder="Sender's Name" aria-label="sender's Name">
                <input id="recipient-phone" class="form-control mr-sm-2" type="tel" placeholder="recipient's phone number" aria-label="recipient's phone number">
                <textarea rows="5" cols="40" name="message" id="message"></textarea> <!--for testing messages-->
