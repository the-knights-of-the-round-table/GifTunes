    <div id="share-area">
        <div class="col-12" style="background-color: whitesmoke;">
            <h3>Send an Email</h3>
            <form class="form-inline">
                <input id="sender-email" class="form-control mr-sm-2" type="email" placeholder="Sender's email"
                    aria-label="sender's email">
                <input id="recipient-email" class="form-control mr-sm-2" type="email" placeholder="recipient's email"

                <button id="send-email-button" class="btn btn-outline-success my-2 my-sm-4" type="submit">Send</button>
            </form>

            <form class="form-inline">
                <h3>Send a Text</h3>
                <input id="sender-name" class="form-control mr-sm-2" type="text" placeholder="Sender's Name"
                    aria-label="sender's Name">
                <input id="recipient-phone" class="form-control mr-sm-2" type="tel"
                    placeholder="recipient's phone number" aria-label="recipient's phone number">

                <button id="send-text-button" class="btn btn-outline-success my-2 my-sm-4" type="submit">Send</button>
            </form>
        </div>
    </div>
