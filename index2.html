<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

     <!-- Bootstrap -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <!-- CSS  -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>GifTunes</title>
</head>
<body>
     <!-- NAVBAR -->
     <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">GIFtunes</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">About</a>
                    </li>   
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Themes
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="#">RED</a>
                            <a class="dropdown-item" href="#">BLUE</a>
                            <a class="dropdown-item" href="#">GREEN</a>
                        </div>
                    </li>
                </ul>
            </div>

     <!-- SHARE AREA - SEND EMAIL -->
     <div class="row" id="share-area">
            <div class="col-11" style="background-color:#aaa;">Share area
                <form class="form-inline">
                    <input id="sender-email" class="form-control mr-sm-2" type="search" placeholder="Sender's email"
                        aria-label="sender's email">
                    <input id="recipient-email" class="form-control mr-sm-2" type="search" placeholder="recipient's email"
                        aria-label="recipient's email">

                    <button id="send-email-button" class="btn btn-outline-success my-2 my-sm-4" type="submit">Send</button>
                </form>
            </div>
        </div>



    <!-- FOOTER -->

    <!-- JQuery link -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>

    <!-- JS link -->
    <script src="assets/js/app.js"></script>
